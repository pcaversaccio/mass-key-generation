group 'ico.user.tokenapp'
version '1.1'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ico.user.tokenapp.keygeneration.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/ethereum/maven/'
    }
}

dependencies {
    compile group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.14.4'
    compile group: 'org.ethereum', name: 'ethereumj-core', version: '1.5.0-RELEASE'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
}
